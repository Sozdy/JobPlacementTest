{% extends "Layouts/Main.html" %}

{% block title %}Авторизация{% endblock %}
{% block heading %}Авторизация{% endblock %}

{% block content %}



<form action="/login" method="POST">
    <div class="form-group">
        <label for="inputLogin">Логин</label>
        <input name="login" type="text" required value="{{login}}" class="form-control" id="inputLogin" placeholder="Логин">
    </div>
    <div class="form-group">
        <label for="inputPassword">Пароль</label>
        <input name="password" required type="password" value="{{password}}"  class="form-control" id="inputPassword" placeholder="Пароль">
    </div>

    {% if info %}
    <div class="alert alert-info" role="alert">
        {{ info }}
    </div>
    {% endif %}

    <a href="/">
        <button type="button" class="btn btn-primary">Назад</button>
    </a>
    <button type="submit" class="btn btn-success">Войти</button>
</form>

{% endblock %}
